<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Minimum height of viewport */
            margin: 0;
            color: #333;
        }

        .result-container {
            background-color: #ffffff; /* White background for the result container */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
            width: 100%;
            max-width: 500px; /* Max width for better readability on large screens */
            box-sizing: border-box; /* Include padding in width calculation */
            text-align: center;
        }

        h1 {
            color: #2c3e50; /* Darker blue for headings */
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        h2 {
            margin-top: 25px;
            color: #28a745; /* Green for success message */
            font-size: 1.8em; /* Slightly larger for emphasis */
            font-weight: 700;
            text-align: center;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <h2>
            The predicted Maths Score is: <span style="color: #007bff;">{{ results }}</span>
        </h2>
        <a href="/" class="back-button">Go Back to Form</a>
    </div>
</body>
</html>
